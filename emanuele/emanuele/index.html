    :root{
      --remax-blue:#003DA5;
      --remax-red:#DC1C2E;
      --bg:#F6F7FB;
      --card:#FFFFFF;
      --text:#0B1220;
      --muted:#5B667A;
      --line:#E6E8EE;
      --radius:24px;
      --shadow:0 18px 45px rgba(0,0,0,.12);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
      padding:20px 14px 110px;
    }

    .wrap{max-width:620px;margin:0 auto}
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .logo-wrap{
      text-align:center;
      padding:18px;
      border-bottom:1px solid var(--line);
    }
    .logo{height:36px}

    .hero{
      text-align:center;
      padding:20px 18px;
    }
    .avatar{
      width:160px;height:160px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:14px;
      border:6px solid #fff;
      box-shadow:0 14px 30px rgba(0,0,0,.18);
    }

    h1{margin:0;font-size:28px}
    .role{margin-top:6px;font-weight:800;color:var(--remax-blue)}
    .sub{margin-top:10px;color:var(--muted);font-size:14px}

    .actions{
      padding:16px;
      display:grid;
      gap:10px;
      border-top:1px solid var(--line);
    }
    .btn{
      padding:14px;
      border-radius:16px;
      text-align:center;
      text-decoration:none;
      font-weight:900;
      border:1px solid var(--line);
      color:var(--text);
      background:#fff;
    }
    .btn.primary{
      background:var(--remax-red);
      color:#fff;
      border:none;
    }

    .section{
      padding:18px;
      border-top:1px solid var(--line);
    }
    .section h2{
      font-size:13px;
      letter-spacing:.12em;
      color:var(--muted);
      margin-bottom:12px;
    }

    .grid{display:grid;gap:10px}

    .tile{
      border:1px solid var(--line);
      border-radius:16px;
      padding:14px;
    }
    .tile b{display:block}
    .small{font-size:13px;color:var(--muted)}

    .social-row{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:12px;
    }
    .soc{
      height:48px;
      border-radius:999px;
      background:#111;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
    }
    .soc svg{width:22px;height:22px;fill:#fff}

    .sticky{
      position:fixed;
      left:0;right:0;bottom:0;
      background:rgba(246,247,251,.95);
      border-top:1px solid var(--line);
      padding:10px;
    }
    .sticky .inner{
      max-width:620px;
      margin:0 auto;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:10px;
    }
  </style>
