<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Francesco Anniballi | RE/MAX</title>
  <meta name="description" content="Biglietto da visita digitale - Francesco Anniballi, RE/MAX Key House Group - Planimetrio" />
  <meta name="theme-color" content="#003DA5">

  <style>
    :root{
      --remax-blue:#003DA5;
      --remax-red:#DC1C2E;

      --bg:#F6F7FB;
      --card:#FFFFFF;
      --text:#0B1220;
      --muted:#5B667A;
      --line:#E6E8EE;

      --shadow: 0 18px 45px rgba(11,18,32,.10);
      --shadow2: 0 14px 28px rgba(11,18,32,.10);
      --radius:24px;

      --focus: rgba(0,61,165,.18);
    }

    *{box-sizing:border-box}
    html,body{margin:0}

    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 260px at 50% -140px, rgba(0,61,165,.18), transparent 65%),
        radial-gradient(900px 260px at 50% 40px, rgba(220,28,46,.12), transparent 65%),
        var(--bg);
      padding:22px 14px calc(108px + env(safe-area-inset-bottom));
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }

    .wrap{max-width:620px;margin:0 auto}
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    /* Logo */
    .logo-wrap{
      display:flex;
      justify-content:center;
      padding:18px 18px 10px;
      background:linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,1));
      border-bottom:1px solid var(--line);
    }
    .logo{
      height:clamp(28px, 5vw, 38px);
      width:auto;
      display:block;
    }

    /* Hero */
    .hero{
      position:relative;
      padding:18px 18px 22px;
      text-align:center;
      background:#fff;
      overflow:hidden;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(rgba(255,255,255,.88), rgba(255,255,255,.88)),
        url("./hero-bg.jpg") center / cover no-repeat;
      filter: grayscale(100%) contrast(.92) brightness(1.05);
      z-index:0;
    }

    .hero > *{
      position:relative;
      z-index:1;
    }

    .base-band{
      background: linear-gradient(90deg, #0B1220, var(--remax-blue));
      padding:12px 18px;
      border-top:1px solid rgba(255,255,255,.10);
    }

    .base-band .mini{
      color:rgba(255,255,255,.85);
      font-weight:800;
      font-size:13px;
      letter-spacing:.02em;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-align:center;
    }
    .base-band .dot{
      width:6px;height:6px;border-radius:99px;background:rgba(255,255,255,.65);
    }

    .avatar{
      width:164px;height:164px;border-radius:999px;
      margin:8px auto 14px;
      object-fit:cover;
      background:#EEF2F7;
      display:block;
      border:7px solid rgba(255,255,255,.96);
      box-shadow: 0 22px 44px rgba(11,18,32,.18);
      outline: 1px solid rgba(0,61,165,.10);
    }

    h1{
      margin:0;
      font-size:28px;
      letter-spacing:-.03em;
      line-height:1.12;
    }
    .role{
      margin:8px 0 0;
      font-weight:900;
      color:var(--remax-blue);
    }
    .sub{
      margin:12px auto 0;
      max-width:520px;
      color:var(--muted);
      font-size:14px;
      line-height:1.55;
    }

    /* Buttons */
    .actions{
      padding:14px 18px 18px;
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
      border-top:1px solid var(--line);
      background:#fff;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-decoration:none;
      border-radius:16px;
      padding:14px 14px;
      font-weight:900;
      border:1px solid var(--line);
      background:#fff;
      color:var(--text);
      box-shadow: 0 1px 0 rgba(11,18,32,.03);
      transition: transform .08s ease, box-shadow .18s ease, border-color .18s ease;
      min-width:0;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .btn:hover{box-shadow:var(--shadow2); transform:translateY(-1px); border-color: rgba(0,61,165,.18)}
    .btn:active{transform:translateY(0px); box-shadow: 0 8px 18px rgba(11,18,32,.10)}
    .btn:focus{outline:3px solid var(--focus); outline-offset:2px}

    .btn.primary{
      background:var(--remax-red);
      color:#fff;
      border-color:transparent;
      box-shadow:0 16px 30px rgba(220,28,46,.24);
    }
    .btn.secondary{
      border-color: rgba(0,61,165,.22);
      color: var(--remax-blue);
      background:#fff;
    }

    /* Sections */
    .section{
      border-top:1px solid var(--line);
      padding:18px;
      background:#fff;
    }
    .section h2{
      margin:0 0 12px;
      font-size:13px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
    }

    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
    }

    .tile{
      display:flex;
      align-items:flex-start;
      gap:12px;
      padding:14px;
      border:1px solid var(--line);
      border-radius:18px;
      background:#fff;
      transition: box-shadow .18s ease, transform .08s ease, border-color .18s ease;
      min-width:0;
    }
    .tile:hover{
      box-shadow: var(--shadow2);
      transform: translateY(-1px);
      border-color: rgba(0,61,165,.16);
    }

    .tile b{display:block}
    .small{color:var(--muted);font-size:13px;margin-top:3px;line-height:1.35}
    .tile a{color:inherit;text-decoration:none}
    .tile a:hover{text-decoration:underline}

    /* Inline icons (mono) */
    .i{
      width:18px;height:18px;
      stroke:var(--remax-blue);
      stroke-width:2;
      fill:none;
      flex:0 0 auto;
      margin-top:2px;
    }
    .i.white{stroke:#fff}

    /* Social round icons – ALWAYS 4 in one row */
    .social-row{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:12px;
      width:100%;
    }
    .soc{
      width:100%;
      height:48px;
      border-radius:999px;
      background:#111;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      border:1px solid rgba(0,0,0,.08);
    }
    .soc svg{
      width:22px;
      height:22px;
      fill:#fff;
      display:block;
    }
    @media (max-width:360px){
      .soc{height:44px}
      .soc svg{width:20px;height:20px}
    }

    /* Sticky bar (Android-safe) */
    .sticky{
      position:fixed;
      left:0; right:0; bottom:0;
      padding:10px 12px calc(12px + env(safe-area-inset-bottom));
      background:rgba(246,247,251,.82);
      backdrop-filter: blur(10px);
      border-top:1px solid rgba(230,232,238,.95);
      z-index:999;
    }
    .sticky .inner{
      max-width:620px;
      margin:0 auto;
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:10px;
    }
    .sbtn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:12px 10px;
      border-radius:16px;
      border:1px solid var(--line);
      background:#fff;
      color:var(--text);
      font-weight:900;
      text-decoration:none;
      box-shadow: 0 8px 18px rgba(11,18,32,.08);
      min-width:0;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      font-size:14px;
    }
    .sbtn.primary{
      background:var(--remax-red);
      color:#fff;
      border-color:transparent;
      box-shadow:0 14px 26px rgba(220,28,46,.22);
    }
    .sbtn:focus{outline:3px solid var(--focus); outline-offset:2px}

    .lbl{min-width:0; overflow:hidden; text-overflow:ellipsis}
    @media (max-width:410px){
      .sticky .inner{gap:8px}
      .sbtn{padding:11px 8px; font-size:13px}
    }
    @media (max-width:360px){
      .sbtn .lbl{display:none}
      .sbtn{gap:0}
    }

    @media (min-width:560px){
      .actions{grid-template-columns:1fr 1fr}
      .actions .btn:last-child{grid-column:1 / -1}
      .grid{grid-template-columns:1fr 1fr}
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
    }
  </style>
</head>
